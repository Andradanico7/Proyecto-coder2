    <main>
        <form action="" method="get">
                
                    <legend>Informacion </legend>
                    <label> 
                        Nombre:
                        <input type="text" name="nombre" placeholder="Ingrese su Nombre">
                    </label>
                    <br>
                    <br>
                    <label>
                        Apellido: 
                        <input type="text" name="Apellido" placeholder="Ingrese su Apellido">

                    <br>
                    <br>
                    <label >
                        DNI:
                        <input type="text" name="DNI" placeholder="Ingrese su DNI">
                    </label>
                    <br>
                    <br>
                    <label >
                        Mail:
                        <input type="email" name="Email" placeholder="Ingrese su Mail" >
                    </label>
                    <br>
                    <br>
                    <textarea name="mensaje" placeholder="Ingrese un mensaje"></textarea>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Sexo</legend>
                        <label >
                            Mujer:
                            <input type="radio" name="sexo" value="mujer" checked>
                        </label>
                        <label >
                            Hombre:
                            <input type="radio" name="sexo" value="hombre" checked>
                        </label>
                        <label >
                            No Binario:
                            <input type="radio" name="sexo" value="noBinario" checked>
                        </label>
                    </fieldset>
                    <br>
                    <br>
                    <label >
                        Acepto terminos y condiciones
                        <input type="checkbox" name="termyCond" value="acepto" required>                
                    </label>
                    <br>
                    <br>
